<div class="container mt-5">
    <h2>Add Author</h2>
    <form #authorForm="ngForm" (submit)="updateAuthor(authorForm.value)">
      <div class="form-group">
        <label for="name">Author Name:</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="author.name" name="name" required />
      </div>
  
      <div class="form-group mt-3">
        <label for="bio">Author Bio:</label>
        <textarea class="form-control" id="bio" [(ngModel)]="author.bio" name="bio" required></textarea>
      </div>
  
      <button type="submit" class="btn btn-success mt-4">Submit</button>
    </form>
</div>


<div style="padding: 20px;">
  <h2>Add Books</h2>
  
    <div *ngFor="let book of author.books; let i = index">
      <form #bookForm="ngForm" (submit)="updateBook(bookForm.value)">
          <div style="margin-bottom: 20px;">
              <h4>Book {{ i + 1 }}</h4>
              <label for="title">Book Title:</label>

              <input type="text" id="title" [(ngModel)]="book.title" name="title" required  />

              <input type="text" name="id" id="id" [(ngModel)]="book.id" hidden>
          </div>

        <div style="margin-top: 15px;">
            <button type="submit">Submit</button>
        </div>
      </form>
    </div>

</div>
