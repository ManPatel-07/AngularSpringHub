<div class="container mt-5">
    <h2>Add Author</h2>
    <form (submit)="saveAuthor()">
      <div class="form-group">
        <label for="name">Author Name:</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="author.name" name="name" required />
      </div>
  
      <div class="form-group mt-3">
        <label for="bio">Author Bio:</label>
        <textarea class="form-control" id="bio" [(ngModel)]="author.bio" name="bio" required></textarea>
      </div>
  
      <button type="submit" class="btn btn-success mt-4">Submit</button>
    </form>
  </div>
