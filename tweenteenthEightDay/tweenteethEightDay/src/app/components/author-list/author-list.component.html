<div style="padding: 20px;">
    <h2>Authors List</h2>
    <table border="1" cellpadding="10">
      <thead>
        <tr>
          <th>Author Name</th>
          <th>Author Bio</th>
          <th>Books</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let author of authors">
          <td>{{ author.name }}</td>
          <td>{{ author.bio }}</td>
          <td>
            <ul>
              <li *ngFor="let book of author.books">{{ book.title }} (ISBN: {{ book.isbn }})</li>
            </ul>
          </td>
        </tr>
      </tbody>
    </table>
</div>
