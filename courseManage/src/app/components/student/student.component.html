<div class="container mt-4">
  <h2 class="text-center mb-4">Enroll Student</h2>
  <div class="card course-form-card">
    <div class="card-body">
      <form #studentForm="ngForm" (submit)="enrollStudent(studentForm.value)">
        <div class="form-group">
          <label for="studentName">Student Name</label>
          <input 
            type="text" 
            id="studentName" 
            class="form-control" 
            name="studentName" 
            placeholder="Enter Student Name" 
            [(ngModel)]="student.studentName" 
            required>
        </div>

        <div class="form-group mt-3">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            class="form-control" 
            name="email" 
            placeholder="Enter Student Email" 
            [(ngModel)]="student.email" 
            required>
        </div>

        <div class="form-group mt-3">
          <label for="courses">Select Courses</label>
          <div *ngFor="let course of courses">
            <div class="form-check">
              <input 
                type="checkbox" 
                [id]="'course' + course.id" 
                class="form-check-input" 
                [checked]="course.isChecked || false" 
                (change)="onCheckboxChange($event, course.id)">
              <label [for]="'course' + course.id">
                {{ course.courseName }} - {{ course.description }}
              </label>
            </div>
          </div>
        </div>
        
        

        <button 
          type="submit" 
          class="btn btn-primary mt-4 w-100" 
          [disabled]="!studentForm.valid">
          Enroll Student
        </button>
      </form>
    </div>
  </div>
</div>
