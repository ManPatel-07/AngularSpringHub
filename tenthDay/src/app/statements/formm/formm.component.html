<h2>form works!</h2>
<form #basicForm="ngForm" (ngSubmit)="getData(basicForm.value)">
    <label for="name"> Name : </label>
    <input type="text" ngModel name="name" placeholder="Enter Name">
    <br />
    <br />
    <label for="email">Email : </label>
    <input type="text" ngModel name="email" placeholder="Enter Emial">
    <br />
    <br />
    <label for="password">Email : </label>
    <input type="text" ngModel name="password" placeholder="Enter password">
    <br />
    <br />
    <button>Register</button>
</form>

<ul>
    <li>{{userData.name}}</li>
    <li>{{userData.email}}</li>
    <li>{{userData.password}}</li>
</ul>
