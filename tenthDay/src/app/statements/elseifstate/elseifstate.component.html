<h1>elseifstate works!</h1>
<ng-template [ngIf]="color === 'red'">
    <h1 style="color : red">Red Color</h1>
</ng-template>

<ng-template [ngIf]="color === 'green'">
    <h1 style="color: green">Green Color</h1>
</ng-template>

<ng-template [ngIf]="color === 'aqua'">
    <h1 style="color: aqua">Aqua Color</h1>
</ng-template>

<ng-template [ngIf]="backgroundColor === 'red'">
    <h1 style="background-color: red" >hello</h1>
</ng-template>
