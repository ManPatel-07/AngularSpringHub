<h2>For Loop Work !!</h2>

<div *ngFor="let items of users">
    <h2>Name is : {{items}}</h2>
</div>

<div *ngFor="let details of userDetails">
    <h1>
        <pre>{{details.name}}  {{details.email}}  {{details.no}}</pre>
    </h1>
</div>

<ul>
    <li *ngFor="let item of items; let i = index"> {{i+1}}. {{ item.name }}</li>
</ul>
  
<div *ngIf="items.length > 0 else notFound">
    <div *ngFor="let item of items">
        <h2> {{item.id}} - {{item.name}}</h2>
    </div>
</div>

<ng-template #notFound>
    <h2>Item Oject is Null</h2>
</ng-template>
<h2>Product data</h2>
<div *ngFor="let prodData of productData">
    <ul>
        <h3>
            <li>Product : {{prodData.name}}</li>
            <li>Price : {{prodData.price}}</li>
            <li>Description : {{prodData.description}}</li>
        </h3>
    </ul>
</div>
