<h2>basic-form works!</h2>

<form #loginForm="ngForm" (ngSubmit)="userLogin(loginForm.value)">
    <input type="text" placeholder="Enter Name : " name="name" ngModel >
    <br><br>
    <input type="password" placeholder="Enter Password : " name="password" ngModel >
    <br><br>

    <label>Gender:</label>
    
    <input type="radio" id="male" name="gender" ngModel value="male" required>
    <label for="male">Male</label>

    <input type="radio" id="female" name="gender" ngModel value="female">
    <label for="female">Female</label>
    <br><br>

    <button>Submit</button>
</form>

<button (click)="userLogin(loginForm.value)">OutSide Click</button>
